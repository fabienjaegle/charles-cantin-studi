<head>
    <meta charset="{{site.encoding}}">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta name="robots" content="index">
  
    <title>{{ site.title }} | {{ site.subtitle }}</title>
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ page.content | strip_html | strip | truncate: 160 }}{% endif %}">
  
    <meta property="og:url" content="{{ site.url }}{{ page.url }}">
    <meta property="og:title" content="{{ page.title }}">
    <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ page.content | strip_html | strip | truncate: 160 }}{% endif %}">
    <meta property="og:image" content="{% if page.book.cover_image_path %}{{ page.book.cover_image_path }}{% elsif page.facebook_image_path %}{{ page.facebook_image_path }}{% elsif page.featured_image_path %}{{ page.featured_image_path }}{% endif %}">  

    <link rel="author" href="{{ site.author }}">

    <meta name="google-site-verification" content="{{ site.google-site-verification }}">
  
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <!-- Favicons -->
    <link href="{{ site.url }}/assets/img/favicon.png" rel="icon">
    <link href="{{ site.url }}/assets/img/apple-touch-icon.png" rel="apple-touch-icon">
  
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
  
    {% include styles.html %}

    {% if site.google-analytics %} {% include google_analytics.html %} {% endif %}
</head>
